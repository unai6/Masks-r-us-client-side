<div class="row justify-content-center">
  <div class="card col-lg-4 form">
    <form id="form" action="/auth/login" method="POST">
      <br />
      <label for="email">Email</label>
      <input
        class="w-100 form-control"
        type="email"
        name="email"
        placeholder="john@doe.com"
        required
        title="Please input a valid email address"
      />
      <br />
      <label class="mt-3" for="password">Password</label>
      <input
        class="form-control w-100"
        type="password"
        name="password"
        placeholder="Password"
        required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
        title="Passwords must be at least six characters long, and include both lower and uppercase letters and at least one number."
        onchange="
            this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"
      />
      <br />
      <button type="submit" class="btn my-4 btn-forms w-100">
        Log into your account
      </button>
    </form>
  </div>
</div>
